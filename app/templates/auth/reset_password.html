{% extends "base.html" %}

{% block title %}Reset Password - UiTM Machang Job Recommender{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Reset Password</h4>
                </div>
                <div class="card-body">
                    <p class="card-text mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="POST" action="{{ url_for('auth.reset_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
